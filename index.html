<body>
    <main class="container fullScreen  ">

         <div class="col-md-4">

            <input type="text" name="name"  class="form-control" placeholder="Name"  required  >
        </div>
       
        <div class="form-group">

        </div>
        <div class="form-group">
            <input type="text" name="url"  class="form-control" placeholder="Url Photography" required  >
        </div>
    </div>
            <input type="submit" value="save" class="btn btn-primary pr-5 pl-5 " >
    </form>

     </section>
